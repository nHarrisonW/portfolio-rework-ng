

<footer class="py-3">
    <div class="container">
        <div class="row">

            
            <div *ngFor="let item of my_footer_info" class="info-parent col-3">
                
                <p>Coded by: {{item.name}}</p>
                <p>Completed on: {{item.completed_on}}</p>
                <p>Tools: {{item.tools}}</p>
            </div>
            
            <div  class="info-parent col-1">
                <a *ngFor="let links of my_links" href="{{links.reference}}"><img src="{{links.img_url}}" alt=""></a>
            </div>
            
            <div class="info-parent col-1">
                <a *ngFor="let area of nav_links" href="{{area.reference}}">{{area.area}}</a>
            </div>
            
            
        </div>
    </div>

</footer>
